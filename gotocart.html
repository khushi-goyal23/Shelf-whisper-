<head>

    <link rel="stylesheet" href="gotocart.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

<body>
    <div class="navbar">
        <img src="images/logo.png" alt="">
        <a href="ecom.html">Home</a>
        <a href="#prt2">Categories</a>

        <div class="right">

          <a href="#"><i class="fa fa-shopping-cart icon"></i> <br>Bookshelf</a>
        </div>
      </div>
    <div class="container">
        <header>
            <h1>Your Cart</h1>

                <input type="text" placeholder="Search cart items...">

                    <img src="images/adventure/adventure12.jpg" alt="Asking For It">

                    <p>$12.99</p>
                </div>
                <div class="cart-item">
                    <img src="images/bestsellers/bestsellers5.jpg" alt="The Sweetest Oblivion">
                    <h3>Hobbit</h3>
                    <p>$11.99</p>
                </div>
                <div class="cart-item">
                    <img src="images/darkrom/darkrom1.jpg" alt="Sweetest Taboo">
                    <h3>Tears of Less</h3>
                    <p>$10.99</p>
                </div>
            </div>
            <div class="cart-total">
                <p>Total: $45.96</p>
            </div>
            <a href="#" class="checkout-btn">Proceed to Checkout</a>
        </main>
    </div>
